<div class="card m-3 p-3" *ngIf="vaovao">

    <p class="my-3 font-monospace border-bottom w-100">Date - temps lecture</p>
    <h1 class="fs-1 fw-bold my-0">{{vaovao.Titre}}</h1>
    <h1 class="mt-1 fs-4 fw-bold my-0">{{vaovao.Sous_titre}}</h1>

    <div class="row">
        <div class="col-md-12">
            <p class="fs-5 my-3 text-justify" style="text-align: justify;">
              {{vaovao.contenu}}
            </p>

            <p class="text-start fs-2 mt-1 fs-4 fw-bold my-0">{{vaovao.titre_deuxieme}}
            </p>
            <p class="fs-5 my-3 text-justify" style="text-align: justify;">
                {{vaovao.deuxieme_paragraphe}}</p>

            </div>
    </div>

    <div class="d-flex justify-content-center ">
        <img class="img-fluid shadow-lg m-3 w-100" width="600px" src="../../../assets/home_slide/4.JPG" alt="">
    </div>


    <div class="card-footer d-flex justify-content-center m-0 p-0">
        <p class="font-monospace m-3">{{vaovao.auteur}}</p>
    </div>
</div>
